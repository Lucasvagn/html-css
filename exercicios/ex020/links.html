    <title>Personalizando Links</title>

        body {
            font-family: Arial, Helvetica, sans-serif; 
        }
        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: blue;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: blue;
        }

</head>
