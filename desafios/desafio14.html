<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            padding: 10px;
            border-collapse: collapse;
            text-align: center;
        }

        tr, th, td {
            border: 1.5px solid black;
            padding: 10px;
        }

        .color {
            background-color: #383838b7;;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" rowspan="2" class="color">Área</th>
            <th colspan="2" rowspan="2" class="color">Disciplina</th>
            <th colspan="2" class="color">Notas</th>
            <th colspan="2" rowspan="2" class="color">Média</th>
        </tr>

        <tr>
            <th class="color">Nota 1</th>
            <th class="color">Nota 2</th>
        </tr>

        <tr>
            <th colspan="2" rowspan="4">Exatas</th>
            <td colspan="2">Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
       </tr>

         <tr>
            <td colspan="2">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
       </tr>

         <tr>
            <td colspan="2">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
       </tr>

         <tr>
            <td colspan="2">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

        <tr>
            <th colspan="6" class="color">Média de Exatas</th>
            <td class="color">0.0</td>
        </tr>

         <tr>
            <th colspan="2" rowspan="2">Humanas</th>  
            <td colspan="2">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <td colspan="2">Geográfia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <th colspan="6" class="color">Média de Humanas</th>
            <td class="color">0.0</td>
         </tr>
    </table>
</body>
</html>
